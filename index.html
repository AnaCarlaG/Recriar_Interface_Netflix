<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <!-- owl carousel css-->
    <link rel="stylesheet" href="./style/owl-carousel/owl.carousel.min.css" />
    <link
      rel="stylesheet"
      href="./style/owl-carousel/owl.theme.default.min.css"
    />
    <!--responsive-->
    <link rel="stylesheet" href="./style/responsive.css">
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Documentários</a>
          <a href=""></a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>

          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/batman.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/boku_no_hero.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/dia_dificil.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/hotel.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/homem_aranha.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/semsaida.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/panico.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/requin.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/kimi.jpg" alt="" />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5078074bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl-carousel/jquery.min.js"></script>
    <script src="./js/owl-carousel/owl.carousel.min.js"></script>
    <script src="./js/owl-carousel/setup.js"></script>
  </body>
</html>
